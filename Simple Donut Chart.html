
<!DOCTYPE html>
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->

<div class="card bg-light mb-3 shadow p-3 mb-5 bg-white rounded">
   
  <div class="card-body">
    <h5 class="card-title">Donut Chart</h5>
    <div id="my_dataviz"></div>
  </div>
</div>

<style>
  body{
    background-color:#f7f7f7;
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    text-align: center; 
  }
  .card {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        margin-bottom: 10px; /* Added */
        max-width: 50%; 
        max-height: 90%;
        background-color: #fff !important;
        margin-top:30px;
  }
  
</style>
<script>

var backgroundArc = d3.arc()
  .innerRadius(80)
  .outerRadius(100)
  .startAngle(0)
  .endAngle(Math.PI*2);

var mainArc = d3.arc()
  .innerRadius(80)
  .outerRadius(100)
  .cornerRadius(20)
  .startAngle(0)
  .endAngle(function(d) { return d/100*Math.PI* 2 })

// Create dummy data
var data = [60] // percents.
var totalCount = 60 + "%";

var svg = d3.select("#my_dataviz").append("svg")
  .attr("width", 300)
  .attr("height", 300)

var charts = svg.selectAll("g")
  .data(data)
  .enter()
  .append("g")
  .attr("transform",function(d,i) { 
     return "translate("+(i*100+150)+",150)";
  });

charts.append("path")
  .attr("d", backgroundArc)
  .attr("fill","#ccc")

charts.append("path")
  .attr("d", mainArc) 
  .attr("fill","green")

charts.append("text")
    .attr("text-anchor", "middle")
    .attr('font-size', '2em')
    .attr('y', 10)
    .text(totalCount);
</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
